---
layout: default
---

<div class="wrapper">
    <section class="chapter"><!--
        --><header class="chapter__header">
            <h1 class="kilo">{{ page.title }}</h1>
            <h6>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h6>
        </header><!--

        --><div class="chapter__content">
            {{ content }}
        </div><!--
    --></section>
</div>
